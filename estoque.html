<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem de Estoque</title>
    <style>
        label{
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="main-login">
        <div class="left-estoque">
            <h1>Contagem de Estoque</h1>
            <div class="box">
                <div class="textfield"> <!-- Caixa para identificar o id do produto-->
                <label for="ID do produto">Id do Produto</label>
                <input type="text" name="Id do Produto" placeholder="Id do Produto" required>
                </div>
                <div class="textfield"> <!-- Caixa para identificar o nome do produto-->
                    <label for="nome do produto">Nome do Produto</label>
                    <input type="text" name="Nome do Produto" placeholder="Nome do Produto" required>
                </div>
                <div class="textfield"> <!-- Caixa para identificar a quantidade do produto-->
                    <label for="quantidade do produto">Quantidade do Produto</label>
                    <input type="number" name="Quantidade do Produto" placeholder="Quantidade do Produto" step="1" required>
                </div>
                <div class="textfield"> <!-- Caixa para identificar onde esta produto-->
                    <label for="onde esta o produto">Onde está o Produto?</label>
                    <input type="textfield" name="Onde está o Produto" placeholder="Onde esta o Produto" required>
                </div>
                <button class="btn-enviar">Enviar</button>
</body>
</html>
