<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criar Conta</title>
    <style>
        label{
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Crie sua conta<br>e comece a usar nosso sistema!</h1>
            <img src="analistas1.svg" class="left-login-image" alt="analistas animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Criar sua conta</h1>
                <form action="/register" method="post"> 
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-login">Criar</button> 
                </form>
                <p class="register-text">Já tem uma conta? <a href="login.html">Faça login aqui!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
